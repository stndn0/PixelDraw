<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelDraw</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="canvas-container">
        <div id="canvas-controls-container">
            <div id="canvas-controls">
                <div class="cell">
                    <p class="text">Canvas Controls</p>
                </div>
                <div class="cell">
                    <p class="text">Brush Color</p>
                </div>
                <div class="cell">
                    <p class="text">Background Color</p>
                </div>
                <div class="cell">
                    <p class="text">Fun Stuff</p>
                </div>
                <div class="cell">
                    <p class="text">Other</p>
                </div>
                <div class="cell">
                    <div class="slidecontainer">
                        <input type="range" min="2" max="60" value="32" step="2" class="slider" id="myRange">
                    </div>
                </div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell">
                    <button type="button" id="canvas-reset">Reset Canvas</button></div>
                <div class="cell">
                    <p class="text" id="grid-size">Grid size: 32 x 32</p>
                </div>
            </div>
        </div>


        <div id="canvas">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
